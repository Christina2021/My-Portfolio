<!DOCTYPE html>

<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Christina</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f21b4b2424.js" crossorigin="anonymous"></script>
  </head>

  <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <h2 class="navbar-brand pl-5">Christina Shiroma</h2>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarChristinasContent" aria-controls="navbarChristinasContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarChristinasContent">
                    <!-- ml-auto aligns this section to the right -->
                    <ul class="navbar-nav ml-auto">
                    <!-- About Me is active -->
                    <li class="nav-item"><a class="nav-link" href="index.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="container m-auto">
            <!-- Add padding between the nav bar and the content -->
            <div class="row p-4"></div>
            <div class="row">
                <!-- Contact Me content in first column -->
                <div class="col-lg-8 col-md-9 col-sm-12 contentBox">
                    <div class="row">
                        <div class="col m-3 mb-0">
                            <h1>Contact Me</h1>
                            <p>Please leave me a message if you would like to reach out to me.  I look forward to hearing from you! <i class="far fa-smile"></i></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mt-0 mx-3 mb-3">
                            <form>
                                <div class="form-group">
                                  <label for="contactName">Name:</label>
                                  <input class="form-control" type="text" id="contactName" placeholder="First and Last Name">
                                </div>
                                <div class="form-group">
                                  <label for="contactEmail">Email:</label>
                                  <input class="form-control" type="email"  id="exampleInputEmail1" placeholder="Email address" aria-describedby="emailHelp">
                                </div>
                                <div class="form-group">
                                  <label for="contactMessage">Message:</label>
                                  <textarea class="form-control" id="contactMessage" rows="3" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-dark">Submit</button>
                              </form>
                        </div>
                    </div>
                </div>
                <!-- Confirm right side stays empty -->
                <div class="col-lg-4 col-md-3"></div>
            </div>
        </main>

        <!-- footer -->
        <hr class="mt-5">
        <footer class="my-0 mx-auto p-3 footerAll">
            <p class="m-0">&copy; Copyright</p>
        </footer>

     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>

</html>
